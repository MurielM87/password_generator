<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/291707f091.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="wrapper">
        <div class="password_box">
            <input type="text" disabled />
            <i class="far fa-copy copy_icon"></i>
        </div>
        <div class="range_box">
            <input type="range" min="6" max="16" value="8"/>
            <span class="slider_number">8</span>
        </div>
        <button class="generate_button">Generate Password</button>
    </div>
    
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
